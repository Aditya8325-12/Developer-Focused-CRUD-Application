<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- for the bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- for the sweetalert2  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <title>crud Version 2</title>
</head>

<body>


    <div class="w-100 d-flex mt-5 ">
        <div class="row w-50 mx-5 d-flex   ">
             <div class="col-6 ">
                <select class="form-select" id="database_list" required="">
                </select>
            </div>
            <div class="col-4">
                <button class="btn btn-danger px-4" onclick="select_database()"> enter </button>
            </div>
        </div>
        <div class="row w-50 mx-5 d-flex   ">
             <div class="col-6 ">
                <select class="form-select" id="table_list" required="">
                </select>
            </div>
            <div class="col-4">
                <button class="btn btn-danger px-4" onclick="selecte_table()"> enter </button>
            </div>
        </div>
    </div>


    <div class="  row w-100 ">
        <div class="col-1">          
        </div>
        <div class="col-9 m-5 overflow-x " style="overflow-x: scroll; scrollbar-width: none; ">
            <table class="table  " >
                <thead>
                    <tr id="table_column_name">
                        <!-- column name -->
                    </tr>
                </thead>
                <tbody id="table_value">
                    <!-- table value -->
                </tbody>
            </table>
        </div>
        <div class="col-2">          
        </div>
    </div>



    <div class="  d-flex align-items-center justify-content-center w-100 ">
        <div id="empty_table" style="display: none;">
            <h1>
                Table is empty 
            </h1>
        </div>
    </div>
